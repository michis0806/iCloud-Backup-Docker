<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}iCloud Backup{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="/">
                <i class="bi bi-cloud-arrow-down-fill fs-4"></i>
                <span>iCloud Backup</span>
            </a>
            <div class="d-flex gap-3">
                <a href="/" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-house me-1"></i> Dashboard
                </a>
                <a href="/logs" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-journal-text me-1"></i> Logs
                </a>
                <form method="POST" action="/logout" class="d-inline">
                    <button type="submit" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-box-arrow-right me-1"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container pb-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-top py-3 mt-auto">
        <div class="container text-center text-muted small">
            iCloud Backup Service
            {% if build is defined %}
            &mdash; Version {{ build.version }} ({{ build.commit[:7] }})
            {% endif %}
            &mdash; basierend auf
            <a href="https://github.com/picklepete/pyicloud" class="text-muted">pyicloud</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
